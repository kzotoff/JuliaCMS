<form method="post" role="form" class="form-vertical">

	<input type="hidden" name="ajaxproxy" value="db"                   />
	<input type="hidden" name="action"    value="call_api"             />
	<input type="hidden" name="method"    value="template_to_messages" />
	<input type="hidden" name="report_id" value=""                     />
	<input type="hidden" name="row_id"    value="%s"                   />

	<div class="form-group">
		<label for="special_input_from_addr">С какого адреса отправляем?</label>
		<select class="form-control" name="special_input_from_addr" id="special_input_from_addr">
		%s
		</select>
	</div>

	<div class="form-group">
		<label for="special_subject">Тема:</label>
		<input type="text" class="form-control" name="special_subject" id="special_subject" value="%s" />
	</div>

	<div class="form-group">
		<label for="special_addresses">Выберите получателей:</label>
		%s
	</div>

	<div class="edit-dialog-buttons">
		<input type="button" class="btn btn-primary" value="К отправке" data-button-action="form-submit" />
		<input type="button" class="btn btn-primary" value="Отмена"     data-button-action="form-cancel" />
	</div>

</form>
